definitions:
  base.Response:
    properties:
      data:
        description: 数据
        type: object
      page:
        description: 页数
        type: integer
      pageSize:
        description: 每页条数
        type: integer
      total:
        description: 总条数
        type: integer
    type: object
  controller.CaptchaResponse:
    properties:
      captchaId:
        description: 验证码Id
        type: string
      imageUrl:
        description: 验证码图片url
        type: string
    type: object
info:
  contact: {}
  license: {}
paths:
  /base/captcha:
    get:
      consumes:
      - application/json
      description: 获取验证码
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controller.CaptchaResponse'
      summary: 获取验证码
      tags:
      - 验证码
  /base/captcha/image:
    get:
      consumes:
      - application/json
      description: 获取验证码图片
      produces:
      - application/json
      responses:
        "200":
          description: 图片地址
          schema:
            type: string
      summary: 获取验证码图片
      tags:
      - 验证码
  /base/captcha/verify:
    post:
      consumes:
      - application/json
      description: 校验验证码
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            type: string
      summary: 校验验证码
      tags:
      - 验证码
  /base/version:
    get:
      consumes:
      - application/json
      description: 获取版本
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            type: string
      summary: 获取版本
      tags:
      - 获取版本
  /web/manager/{id}:
    get:
      consumes:
      - application/json
      description: 获取管理员信息
      parameters:
      - description: 管理员id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            type: string
      summary: 获取管理员信息
      tags:
      - 管理用户
  /web/manager/{id}/del:
    post:
      consumes:
      - application/json
      description: 删除管理员
      parameters:
      - description: 管理员id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            type: string
      summary: 删除管理员
      tags:
      - 管理用户
  /web/manager/{id}/edit:
    post:
      consumes:
      - application/json
      description: 登陆用户
      parameters:
      - description: 用户名
        in: query
        name: name
        required: true
        type: string
      - description: 密码
        in: query
        name: password
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: token:XXXXXXXX
          schema:
            type: string
      summary: 登陆用户
      tags:
      - 管理用户
  /web/manager/create/:
    post:
      consumes:
      - application/json
      description: 创建管理用户
      parameters:
      - description: 用户名
        in: query
        name: name
        required: true
        type: string
      - description: 密码
        in: query
        name: password
        required: true
        type: string
      - description: 用户类型
        in: query
        name: tp
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            type: string
      summary: 创建管理用户
      tags:
      - 管理用户
  /web/manager/list/:
    get:
      consumes:
      - application/json
      description: 获取所有管理用户
      parameters:
      - description: 用户名
        in: query
        name: name
        required: true
        type: string
      - description: 条数
        in: query
        name: pageSize
        required: true
        type: integer
      - description: 页数
        in: query
        name: page
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/base.Response'
      summary: 获取所有管理用户
      tags:
      - 管理用户
swagger: "2.0"
